<div class="card">
    <div class="container"> 
        <form>
            <div>
                <img src="moringa-logo.png">
            </div>
            <div class="form-group">
                <h1>Create Department</h1>
                
            </div>

            <div class="form-group">
                <label for="departmentName">Department Name</label>
                <input required ngModel name="departmentName" #departmentName="ngModel" id="departmentName" type="text" class="form-control">
                <div class="alert alert-danger" *ngIf="departmentName.touched && !departmentName.valid">Department Name is required</div>
            </div>
            
            <div class="form-group">
                <label for="departmentCode">Department Code</label>
                <input ngModel name="departmentCode" id="departmentCode" type="text" class="form-control">
                <div class="alert alert-danger">Department Code is required</div>
            </div>

            <div class="form-group">
                <label for="assignManager">Assign Manager</label>
                <select>
                    <option ngModel name="assignManager" id="assignManager" type="radio" class="form-control" value="Rose Kairu">Rose Kairu
                    <option ngModel name="assignManager" id="assignManager" type="radio" class="form-control" value="Collin Owino">Collin Owino
                </select>
            </div>

            <button class="btn btn-primary">Submit</button>
        </form>

    </div>  
</div>
